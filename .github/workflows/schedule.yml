name: Parallel Jobs Example

on:
  push:
    branches:
      - main

jobs:
  run_job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file:
          - file1.txt
          - file2.txt
          - file3.txt
          - file4.txt
          - file5.txt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Job
        run: |
          for input_file in "${{ matrix.file }}"; do
            output_file="output_${input_file}"
            echo "Running Job with input file: $input_file"
            echo "Output will be written to: $output_file"
            # Add your commands for each job with $input_file here
            # Example: ./your_script.sh --input $input_file --output $output_file
          done
